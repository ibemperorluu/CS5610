<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="stuff">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="stuff"
                   placeholder="Type Stuff Here">
        </div>
        <div class="form-group">
            <label for="site">URL</label>
            <input ng-model="model.widget.url" type="text" class="form-control" id="site"
                   placeholder="http://www.something.com/">
        </div>
        <div class="form-group">
            <label for="wide">Width</label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="wide" placeholder="%">
        </div>
    </form>
    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget()">Delete</a>
</div>

<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="stuff">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="stuff"
                   placeholder="Type Stuff Here">
        </div>
        <div class="form-group">
            <label for="site">URL</label>
            <input ng-model="model.widget.url" type="text" class="form-control" id="site"
                   placeholder="http://www.something.com/">
        </div>
        <div class="form-group">
            <label for="wide">Width</label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="wide" placeholder="%">
        </div>
    </form>

    <form action="/api/uploads" method="post" enctype="multipart/form-data">
        <input name="myFile" type="file" class="form-control"/>
        <input name="width" value="{{model.widget.width}}" style="display: none"/>
        <input name="userId" value="{{model.userId}}" style="display: none"/>
        <input name="websiteId" value="{{model.websiteId}}" style="display: none"/>
        <input name="pageId" value="{{model.pageId}}" style="display: none"/>
        <input name="widgetId" value="{{model.widget._id}}" style="display: none"/>
        <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
    </form>

    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget()">Delete</a>
</div>

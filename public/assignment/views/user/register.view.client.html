<div class="container">
    <h1>Register</h1>

    <input type="text"
           ng-model="model.user.username"
           id="username"
           class="form-control validate"
           placeholder="Username"/>

    <input type="password"
           ng-model="model.user.password"
           id="password"
           class="form-control validate"
           placeholder="Password"/>

    <input type="password"
           ng-model="moder.user.verifyPassword"
           id="verify-password"
           class="form-control validate"
           placeholder="Verify Password"/>

    <a class="btn btn-primary btn-block"
       ng-click="model.createUser(model.user)">Register</a>

    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>
</div>

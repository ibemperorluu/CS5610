<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Widget Image</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-left" style="margin-left: 0px">
            <a href="widget-list.html" class="glyphicon glyphicon-chevron-left"></a>
        </p>
        <p class="navbar-text pull-right" style="margin-right: 0px">
            <a href="widget-list.html" class="glyphicon glyphicon-ok"></a>
        </p>
        <div class="navbar-header">
            <a class="navbar-brand profile-websites-navbar-text">Widget Edit</a>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="stuff">Text</label>
            <input type="text" class="form-control" id="stuff" placeholder="Type Stuff Here">
        </div>
        <div class="form-group">
            <label for="site">URL</label>
            <input type="text" class="form-control" id="site" placeholder="http://www.something.com/">
        </div>
        <div class="form-group">
            <label for="wide">Width</label>
            <input type="text" class="form-control" id="wide" placeholder="%">
        </div>
        <div class="form-group">
            <label for="upload">Upload</label>
            <input type="file" class="form-control" id="upload" placeholder="No file chosen">
        </div>
    </form>
    <a class="btn btn-primary  btn-block"
       href="widget-list.html">Upload Image</a>
    <a class="btn btn-danger  btn-block"
       href="widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="../user_pages/profile.html" class="glyphicon glyphicon-user"></a>
        </p>
    </div>
</nav>

</body>
</html>
